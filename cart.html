    <div class="cart-container">

        <div class="product-cart">

            />
          </figure>
          <p>Product Name</p>
          <p>$35.00</p>
          <img src="./icons/icon_close.png" alt="close" class="close" />

      </div>

        <p>$35.00</p>
      </div>
      <button class="primary-button">Buy</button>
    </div>

</html>
