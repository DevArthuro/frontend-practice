<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/password.css" />
  </head>
  <body>
    <div class="login">
      <div class="form_container">
        <img src="./logos/logo_yard_sale.svg" alt="" class="logo" />
        <h1 class="title">Create new password</h1>
        <p class="subtitle">Enter new password for u account</p>
        <form action="/email.html" class="form">
          <label for="password" class="label">Password</label>
          <input
            type="password"
            class="input input-password"
            id="password"
            placeholder="*******"
          />

          <label for="re-password" class="label">Password</label>
          <input
            type="re-password"
            class="input input-re-password"
            id="re-password"
            placeholder="*******"
          />

          <input
            type="submit"
            class="primary-button login-button"
            value="confirm"
          />
        </form>
      </div>
    </div>
  </body>
</html>
