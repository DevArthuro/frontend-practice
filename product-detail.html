<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/product-detail.css" />
    <title>Product detail</title>
  </head>
  <body>
    <aside class="product-detail">
      <div class="logo-close">
        <img src="./icons/icon_close.png" alt="close" class="close" />
      </div>
      <figure>
        <img
          src="https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />
      </figure>
      <div class="product-info">
        <p>$35.00</p>
        <p>Product name</p>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum
          distinctio architecto ratione quibusdam perspiciatis perferendis.
          Nobis, sint molestiae, quasi magnam dolores iusto nulla officiis
          accusantium ad, impedit assumenda! Earum, temporibus!
        </p>
        <button class="primary-button add-cart-button">
          <img src="./icons/bt_add_to_cart.svg" alt="add cart" />
          Add to cart
        </button>
      </div>
    </aside>
  </body>
</html>
