<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/email.css" />
  </head>
  <body>
    <div class="login">
      <div class="form_container">
        <img src="./logos/logo_yard_sale.svg" alt="" class="logo" />
        <h1 class="title">The email is sent!</h1>
        <p class="subtitle">
          Check the email and follow the steps to recovery the password
        </p>
        <form action="./login.html" class="form">
          <div class="email-image">
            <img src="./icons/email.svg" alt="email" />
          </div>
          <button type="submit" class="primary-button login-button">
            Login
          </button>
        </form>
        <p class="resend">
          <span>Didn't receive the email?</span>
          <a href="/email.html">Resend</a>
        </p>
      </div>
    </div>
  </body>
</html>
